<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="text/css" href="../paranoia.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/64bb60113d.js" crossorigin="anonymous"></script>
    <title>TIENLAX</title>
</head>
<body>
    <header>
    <h1>CATALOGO DE ROPAS</h1>
    <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
       
       <div class="count-products">
        <span id="contador-productos">0</span>
       </div>

       <div class="container-cart-products hidden-cart">
            <div class="cart-product">
                <div class="info-cart-product">
                    <span class="cantidad-producto-carrito">1</span>
                    <p class="titulo-producto-carrito">Zapatillas Jordan 1</p>
                    <span class="precio-producto-carrito">$100</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  
            </div>
            <div class="cart-total">
                <h3>Total:</h3>
                <span class="total-pagar">$200</span>
            </div>
       </div>
    </div>
    </header>
    <main>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="remera.png" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Remera Oversize</h2>
                    <p class="price">$30</p>
                    <button>A単adir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="pantalon.png" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Pantalon Cargo</h2>
                    <p class="price">$40</p>
                    <button>A単adir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="zapatillas.png" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Zapatillas Jordan 1</h2>
                    <p class="price">$100</p>
                    <button>A単adir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="Camperon.png" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Camperon Black</h2>
                    <p class="price">$60</p>
                    <button>A単adir al carrito</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
